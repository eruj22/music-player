<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c6f8ad6da3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 
    <title>Music player</title>

</head>
<body>
    <section class="player-container">
        <div class="player">
            <div class="header">
                <a href="#" id="toggle-menu" class="header__link header__menu">
                    <i class="fas fa-bars"></i>
                </a>
                <p>Now playing</p>
                <!-- <a href="#" class="header__link header__moon">
                    <input type="checkbox" name="theme">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </a> -->
            </div>
            <img id="cover" class="player-cover" src="https://images-na.ssl-images-amazon.com/images/I/51qQeN9RD6L.jpg" alt="">
            <div class="information">
                <h1 id="playlist-name">a</h1>
                <p id="playlist-artist">b</p>
            </div>
            <div class="progress">
                <div class="progress__time">
                    <span id="current-time-text" class="progress__time-left">00:00</span>
                    <span id="duration-time-text" class="progress__time-right">00:00</span>
                </div>
                <div class="progress__bar">
                    <input type="range" id="time-slider" class="progress__bar-slider" min="0" max="100" value="0" step="1">
                </div>
            </div>
            <div class="buttons">
                <span id="prev-btn" class="prev-button button">
                    <i class="fas fa-backward"></i>
                </span>
                <span id="playpause-btn" class="playpause-button button">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                </span>
                <span id="forward-btn" class="forward-button button">
                    <i class="fas fa-forward"></i>
                </span>
            </div>
        </div>
        <div class="menu" id="menu"></div>
    </section>

    
    <script src="index.js"></script>
</body>
</html>
